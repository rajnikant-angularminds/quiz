<div id="app" class="container-fluid">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">

        <span class="navbar-toggler-icon"></span>
      </button>

      <li class="nav-item">

</div>
<div class="container">
  
    <form  [formGroup]="home" class="form" >

        <div id="search" class="form-group">
            <input type="text"  class="form-control col-sm-4" formControlName="search" [class.is-invalid]="home.controls.search.invalid &&(home.controls.search.touched || home.controls.search.dirty)">
           <button type="button" class="search btn btn-primary" (click)="search()"> Search </button>
        </div>
  
  <div class="sold" *ngIf="sold">
    <p>Your Domain is already sold</p>
  </div>
  <!-- <div class="sold" *ngIf="cartItem">
    <p>You already added this item to cart</p>
  </div> -->
  <div *ngIf="soldcheck ">
      <!-- {{domains}}  <button id="addbtn" class="btn btn-outline-primary" (click)="addDomain()">Add</button><br><br> -->

      
      <table class="table table-striped" *ngIf="!addcart">
          <thead>
              <tr>
                
                  <th scope="col">Domain</th>
                   <th scope="col">Price</th> 
                  <th scope="col">Actions</th>
                  
              </tr>
          </thead>
              <tbody>
                  <tr>
                              
                              <td scope="row">{{domains}}</td>
                               <td>{{price}} Rs</td>     
                              <td class="d-flex p-2 bd-highlight">
                                  <button id="addbtn" class="btn btn-primary" (click)="addDomain()">Add to cart</button> 
                              </td>
                               
                  </tr>
          </tbody>
          </table>
          <!-- <button id="checkout" class="btn btn-primary" (click)="checkout()">Checkout</button> -->
    </div>
