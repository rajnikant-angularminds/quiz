
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Job Registration Login</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
  
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Registration Form</h3>
                        </div>
                        <div class="card-body">

                         <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                           
                              <div class="form-group ">
                                  <label>User Name</label>
                                  <input type="text" class="form-control form-control-lg rounded-0" formControlName="uname" >
                                  
                              </div>
                             <div  class="form-group">
                                 <label>Email</label>
                                  <input type="text"  class="form-control form-control-lg rounded-0" formControlName="email"/>
                                
                              </div>
                             <div  class="form-group">
                                <label>Password</label>
                                <input type="text" class="form-control form-control-lg rounded-0" formControlName="password"  />
                                
                             </div>
                           <div  class="form-group">
                              <button class="btn btn-primary">Register</button>
                           </div>
                       </form>
                   </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
