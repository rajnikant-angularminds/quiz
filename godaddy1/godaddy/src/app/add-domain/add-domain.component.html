<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center text-white mb-4">Job Registration Login</h2>
          <div class="row">
              <div class="col-md-6 mx-auto">

                  <!-- form card login -->
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Register Domain</h3>
                      </div>
                      <div class="card-body">
                           <form [formGroup]="addDomainForm" (ngSubmit)="onSubmit()">
                              <div class="form-group ">
                                <label>Full Name</label>
                                   <input type="text"  class="form-control form-control-lg rounded-0" formControlName="fullname"  [class.is-invalid]="addDomainForm.controls.fullname.invalid &&(addDomainForm.controls.fullname.touched || addDomainForm.controls.fullname.dirty)">
                             </div>
                             <div class="form-group ">
                               <label>Address</label>
                                   <input type="text" class="form-control form-control-lg rounded-0" formControlName="address" [class.is-invalid]="addDomainForm.controls.address.invalid &&(addDomainForm.controls.address.touched || addDomainForm.controls.address.dirty)">
                              </div>
                             <div  class="form-group">
                                <label>Zipcode</label>
                                 <input type="text" class="form-control form-control-lg rounded-0" specialCharacters="[ '' ]" mask="000000" formControlName="zipcode" [class.is-invalid]="addDomainForm.controls.zipcode.invalid &&(addDomainForm.controls.zipcode.touched || addDomainForm.controls.zipcode.dirty)">
                             </div>
    
                     <button class="btn btn-primary">Register</button>
                         </form>
                      </div>
                  </div>
               </div>
           </div>
          </div>
        </div>
</div>
