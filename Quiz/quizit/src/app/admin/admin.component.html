<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>


  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <ul class="nav navbar-nav navbar-left">
                <li><a href="/demo"><span class="glyphicon glyphicon-plus">AddQuiz</span></a></li>
                  </ul>
              </div>  
           
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/dashboard"><span class="glyphicon glyphicon-user" >Dashboard</span></a></li>
        </ul>
        </div>
        
    </nav>
    <body>
      <button type="submit" (click)="logout()">logout</button>
   <div id="wrapper" class="panel panel-primary " style="max-width:500px;margin-left:auto;margin-right:auto;"> 
       <div class="panel-heading">List Of Quiz</div>
          <div class="list">
             <div *ngFor="let topic of getAllData; let i=index;">
                  <div *ngIf="topic && geTime[i]">
                      <table class="table">
                          <tbody>
                             <tr> <td>{{i+1}}</td><td>{{geTime[i]}}</td>
                              <td ><a href="/quiz/{{topic.topic}}/{{geTime[i]}}" class="links"> {{topic.topic}}</a></td>
                      <td style="float: right;"><a href="/delete/{{topic._id}}" ><span class="glyphicon glyphicon-trash text-danger"></span></a></td>
                    </tr>
                  </tbody>
                </table>
                  </div>  
              </div>
          </div>
      </div>
    
     </body>
 </html>
