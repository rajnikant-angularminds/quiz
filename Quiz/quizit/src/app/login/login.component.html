<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Job Registration Login</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form  [formGroup]="userLogin" class="form" >
                                <div class="form-group">
                                    <label for="uname1">UserName</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="username"  formControlName="username" #userName
                                    [class.is-invalid]="userLogin.controls.username.invalid && (userLogin.controls.username.touched || userLogin.controls.username.dirty)">

                                    <!-- <app-control-messages [control]="userLogin.controls.userName" class="text-danger"></app-control-messages> -->

                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" required="" autocomplete="new-password" formControlName="password" #password 
                                    [class.is-invalid]="userLogin.controls.password.instvalid && (userLogin.controls.password.touched || userLogin.controls.password.dirty)">

                                    <!-- <app-control-messages [control]="userLogin.controls.password" class="text-danger"></app-control-messages> -->
                                   
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <a class="custom-control-description small text-dark" routerLink="/forgot-password" routerLinkActive="active">Forgot Password</a>
                                    </label>
                                </div>
                                <button type="submit" [disabled]="userLogin.pristine || userLogin.invalid " class="btn btn-success btn-lg float-right" id="btnLogin" (click)="login()">Login</button>
                                <a href="/register">Registration</a>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
